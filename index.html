<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table Generator</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Link -->
</head>

<body>
    <div class="container">
        <h1>Number Table Generator</h1>
        <div class="input-container">
            <label for="nInput">Enter a number:</label>
            <input type="number" id="nInput">
            <button id="generateBtn">Generate Table</button>
        </div>
        
        <div id="table-container">
            <table id="numberTable">
                <!-- The table will be generated here -->
            </table>
        </div>
    </div>

    <!-- Javascript Link -->
    <script src="script.js"></script>
    <!-- Javascript Link -->
</body>

</html>
